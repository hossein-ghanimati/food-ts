<!DOCTYPE html>
<!-- Developed in Sabzlearn Labs :)) -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/panel/style.css" />

    <!----=====  CSS ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <title>Admin Dashboard Panel</title>
  </head>

  <body>
    <!-- Sidebar -->
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="images/logo.png" alt />
        </div>

        <span class="logo_name">CodingLab</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="/panel/">
              <i class="uil uil-estate"></i>
              <span class="link-name">Dahsboard</span>
            </a>
          </li>
          <li class="active-tab">
            <a href="/panel/pages/Courses/">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Courses</span>
            </a>
          </li>
          <li>
            <a href="/panel/pages/Users/">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Users</span>
            </a>
          </li>
          <li>
            <a href="/panel/pages/Orders/">
              <i class="fa-solid fa-receipt"></i>
              <span class="link-name">Orders</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-chart"></i>
              <span class="link-name">Analytics</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-thumbs-up"></i>
              <span class="link-name">Like</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-comments"></i>
              <span class="link-name">Comment</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-share"></i>
              <span class="link-name">Share</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li>
            <a href="#">
              <i class="uil uil-signout"></i>
              <span class="link-name">Logout</span>
            </a>
          </li>

          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>

        <img src="images/profile.jpg" alt />
      </div>

      <div class="dash-content">
        <!-- Title -->
        <div class="overview">
          <div class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="text">Dashboard | users</span>
          </div>
        </div>

        <!-- Content -->
        <section class="container">
          <div class="table">
            <header class="table-header">
              <div>
                <span> Id </span>
              </div>
              <div>
                <span> username </span>
              </div>
              <div>
                <span> email </span>
              </div>
              <div>
                <span> role </span>
              </div>
              <div>
                <span> MODERATE </span>
              </div>
            </header>
            <main class="users-table">
              <!-- Table Row -->
            </main>
            <footer class="flex end">
              <div class="pagination flex">
                <div class="pagination-count">
                  <span>1 - 10</span>
                  <span>of 8,300</span>
                </div>
                <div class="flex">
                  <button>
                    <i class="fa-solid fa-angle-left"></i>
                  </button>
                  <button>
                    <i class="fa-solid fa-angle-right"></i>
                  </button>
                </div>
              </div>
            </footer>
          </div>
        </section>
      </div>
    </section>

    <script type="module" src="/src/assets/ts/protect/protect.ts"></script>
    <script type="module"
      src="/src/assets/ts/panel/index/panel.index.ts"></script>
    <script type="module" src="/src/assets/ts/panel/users/users.ts"></script>
  </body>
</html>
